<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@1,700&family=Outfit:wght@400;700;900&family=Montserrat:wght@700;900&display=swap"
    rel="stylesheet">
  <title>Gen AI Workshop</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    // Handle chunk loading errors (occurs when a new version is deployed and client tries to fetch old hashes)
    window.addEventListener('error', function (e) {
      if (e.message && (e.message.includes('Failed to fetch dynamically imported module') || e.message.includes('error loading dynamically imported module'))) {
        console.warn('Chunk load error detected, reloading...', e);
        window.location.reload();
      }
    }, true);
    window.addEventListener('unhandledrejection', function (e) {
      if (e.reason && (e.reason.name === 'ChunkLoadError' || (e.reason.message && e.reason.message.includes('Failed to fetch dynamically imported module')))) {
        console.warn('Unhandled chunk load error detected, reloading...', e);
        window.location.reload();
      }
    });
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
